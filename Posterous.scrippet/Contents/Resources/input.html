<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name="author" content="Atushi Nagase" />
    <link href="default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" charset="utf-8" src="Scrippet.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/input.js"></script>
  </head>
  <body class="input">
    <div id="wrapper">
      <p class="info">Please enter your <a href="http://posterous.com/">Posterous</a> login information.</p>
      <p class="input">
        <label for="email">Email Address</label>
        <input type="text" id="email" />
      </p>
      <p class="input">
        <label for="passowrd">Password</label>
        <input type="password" id="password" onfocus="onFocusPassword();" />
      </p>
      <p class="check">
        <label for="remember">
          <input type="checkbox" id="remember" />
          Remember me
        </label>
      </p>
    </div>
  </body>
</html>
